version: '3.8'

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Application Configuration
        - VITE_APP_NAME=${VITE_APP_NAME:-ArchitectUI}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-4.2.0}
        - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION:-React Admin Dashboard}
        - VITE_APP_AUTHOR=${VITE_APP_AUTHOR:-DashboardPack.com}
        - VITE_APP_TITLE=${VITE_APP_TITLE:-ArchitectUI - ReactJS Bootstrap 5 Admin UI Dashboard Template}
        - VITE_APP_HOMEPAGE=${VITE_APP_HOMEPAGE:-./}
        # API Configuration
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.example.com}
        - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
        - VITE_API_VERSION=${VITE_API_VERSION:-v1}
        # Theme Configuration
        - VITE_THEME_COLOR_SCHEME=${VITE_THEME_COLOR_SCHEME:-white}
        - VITE_THEME_BG_OPACITY=${VITE_THEME_BG_OPACITY:-opacity-06}
        - VITE_THEME_ENABLE_BG_IMAGE=${VITE_THEME_ENABLE_BG_IMAGE:-false}
        - VITE_THEME_FIXED_HEADER=${VITE_THEME_FIXED_HEADER:-true}
        - VITE_THEME_HEADER_SHADOW=${VITE_THEME_HEADER_SHADOW:-true}
        - VITE_THEME_SIDEBAR_SHADOW=${VITE_THEME_SIDEBAR_SHADOW:-true}
        - VITE_THEME_FIXED_SIDEBAR=${VITE_THEME_FIXED_SIDEBAR:-true}
        - VITE_THEME_FIXED_FOOTER=${VITE_THEME_FIXED_FOOTER:-true}
        # Feature Flags
        - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-true}
        - VITE_ENABLE_ERROR_TRACKING=${VITE_ENABLE_ERROR_TRACKING:-true}
        - VITE_DEBUG_MODE=${VITE_DEBUG_MODE:-false}
        - VITE_ENABLE_SERVICE_WORKER=${VITE_ENABLE_SERVICE_WORKER:-true}
        # Auth Configuration
        - VITE_AUTH_TOKEN_KEY=${VITE_AUTH_TOKEN_KEY:-auth_token}
        - VITE_AUTH_REFRESH_TOKEN_KEY=${VITE_AUTH_REFRESH_TOKEN_KEY:-refresh_token}
        - VITE_AUTH_TOKEN_EXPIRY=${VITE_AUTH_TOKEN_EXPIRY:-3600}
        # Build Configuration
        - NODE_ENV=production
    ports:
      - "${APP_PORT:-8080}:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Development server
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${DEV_PORT:-3001}:3001"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./.env.development:/app/.env
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # Server Configuration
      - VITE_PORT=${VITE_PORT:-3001}
      - VITE_HOST=${VITE_HOST:-0.0.0.0}
      - VITE_PROTOCOL=${VITE_PROTOCOL:-http}
      # API Configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:4000}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
      - VITE_API_VERSION=${VITE_API_VERSION:-v1}
      # Theme Configuration
      - VITE_THEME_COLOR_SCHEME=${VITE_THEME_COLOR_SCHEME:-white}
      - VITE_THEME_FIXED_HEADER=${VITE_THEME_FIXED_HEADER:-true}
      # Feature Flags
      - VITE_DEBUG_MODE=${VITE_DEBUG_MODE:-true}
      - VITE_ENABLE_REDUX_DEVTOOLS=${VITE_ENABLE_REDUX_DEVTOOLS:-true}
      - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-false}
    env_file:
      - .env.development
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge
